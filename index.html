<html lang="en">
  

   <head>
      <h1 id="title"> Do you prefer skiing or snowboarding </h1>
  
   </head>

   <body>
      <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
      
      <p id="description"><i>Thank you for taking part in this short survey </p>
        
      <form id="survey-form">
        
        <label for "name" id="name-label"> Name </label>
        <input id="name" type="text" name="name" placeholder="Please enter your name here" required> </input>
        <br>
        <br>
     
        <Label for="email" id="email-label"> Email </label>
        <input id="email" type="email" name="email" placeholder="Please enter your email here" required> </input>
        <br>
        <br>
  
        <label for="number" id="number-label"> Age </label>
        <input id="number"= type="number" name="number" placeholder="Please enter your age here" min="10" max="100"
        required> </input>
        <br>
        <br>
                                                                                                                  
        <label for="dropdown" id="choice"> Skiing or Snowboarding </label>
        <select id="dropdown">   
                             <option value="Skiing"> Skiing </option>
                             <option value="Snowboarding"> Snowboarding </option>
                                                         
         </select>
          <br>
          <br>

        <label for="discipline" id="discipline"> What is your favourite terrain? </label>
        <br>

        <input id="discipline" type="radio" id="Park" name="discipline" value="Park"
                 <label for="discipline"> Park </label> 

        <input id="discipline" type="radio" id="Piste" name="discipline" value="Piste"
                 <label for="discipline"> Piste </label> 

        <input id="discipline" type="radio" id="Powder" name="discipline" value="Powder"
                 <label for="discipline"> Powder </label> 
         <br>
         <br>
          
        <label for="features"> Favourite destinaton for winter sports: </label>
        <br>

        <input id="checkbox" type="checkbox" name="destinations" value= "America">
        <label for="checkbox"> America </label>

        <input id="checkbox" type="checkbox" name="destinations" value= "Europe">
        <label for="checkbox"> Europe </label>

        <input id="checkbox" type="checkbox" name="destinations" value= "Australia">
        <label for="checkbox"> Australia </label>
        <br>
        <br>

        <label id="textarea"> Addtitonal Comments </label>
        <br>
        <textarea id="textarea" name="instructions" rows="5" cols="40">
        </textarea>
        <br>

<input id="submit" type="submit">
                        
        
     </form>
     

    
    </body>
      
  </html
