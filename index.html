<html lang="en">
  

   <head>
      <h1 id="title"> Do you prefer skiing or snowboarding </h1>
  
   </head>

   <body>
      <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
      
      <p id="description"><i>Thank you for taking part in this short survey</i></p>
      
   <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form group">
      <label id="number" for"quantity">Age</label>
      <input
        type="number" 
        name="Age"
        id="number"
        class="form-control"
        placeholder= Enter your age"
      />
     </div>
        
        
      
        
        
      
  
  

    
    </body>
      
  </html
